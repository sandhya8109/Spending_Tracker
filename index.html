<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-md mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold text-gray-900 text-center">Budget Tracker</h1>
<!--<p class="text-center text-gray-400 mt-1">No need to worry when tracker is here</p>-->
      
      <!-- Admin Actions -->
      <div class="flex justify-center space-x-2 mt-3">
        <button onclick="exportData()" class="text-xs bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
          Export Data
        </button>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)" class="hidden">
        <button onclick="document.getElementById('importFile').click()" class="text-xs bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
          Import Data
        </button>
        <button onclick="clearAllData()" class="text-xs bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
          Clear All
        </button>
            </div>
            </div>
  </header>

  <div class="max-w-md mx-auto px-4 py-6 space-y-6">
    
    <!-- Month Selection -->
    <div class="bg-white rounded-xl p-6 shadow-sm">
      <label for="monthSelector" class="block text-sm font-medium text-gray-700 mb-3">Select Month</label>
      <input type="month" id="monthSelector" value="2025-08" 
             class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg font-medium focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Quick Stats -->
    <div class="grid grid-cols-3 gap-3">
      <div class="bg-green-50 rounded-xl p-4 text-center border border-green-200">
        <div class="text-sm font-medium text-green-800">Income</div>
        <div id="totalIncomeCard" class="text-xl font-bold text-green-600">$0</div>
      </div>
      <div class="bg-red-50 rounded-xl p-4 text-center border border-red-200">
        <div class="text-sm font-medium text-red-800">Expenses</div>
        <div id="totalExpenseCard" class="text-xl font-bold text-red-600">$0</div>
      </div>
      <div class="bg-blue-50 rounded-xl p-4 text-center border border-blue-200">
        <div class="text-sm font-medium text-blue-800">Balance</div>
        <div id="netBalanceCard" class="text-xl font-bold text-blue-600">$0</div>
      </div>
    </div>

    <!-- Add Entry Form -->
    <div class="bg-white rounded-xl p-6 shadow-sm">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Add Entry</h2>
      
      <form id="budgetForm" class="space-y-4">
        <div>
          <label for="item" class="block text-sm font-medium text-gray-700 mb-2">What did you spend on?</label>
          <input type="text" id="item" required placeholder="e.g., Groceries, Salary"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
            <input type="number" id="amount" min="0" step="0.01" required placeholder="0.00"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="entryDate" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
            <input type="date" id="entryDate" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
            <select id="category" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Choose type</option>
              <option value="income">ðŸ’° Income</option>
              <option value="expense">ðŸ’¸ Expense</option>
            </select>
          </div>
          <div>
            <label for="subcategory" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select id="subcategory" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select category</option>
            </select>
          </div>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg text-lg transition-colors">
          Add Entry
        </button>
      </form>
    </div>

    <!-- Navigation Tabs -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="flex">
        <button onclick="showTab('transactions')" id="tab-transactions" 
                class="flex-1 py-3 px-2 text-center font-medium text-blue-600 bg-blue-50 border-b-2 border-blue-600 text-xs">
          Recent
        </button>
        <button onclick="showTab('expenses')" id="tab-expenses"
                class="flex-1 py-3 px-2 text-center font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent text-xs">
          Expenses
        </button>
        <button onclick="showTab('income')" id="tab-income"
                class="flex-1 py-3 px-2 text-center font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent text-xs">
          Income
        </button>
        <button onclick="showTab('analytics')" id="tab-analytics"
                class="flex-1 py-3 px-2 text-center font-medium text-gray-600 hover:text-gray-900 border-b-2 border-transparent text-xs">
          ðŸ“Š Charts
        </button>
      </div>

      <!-- Transactions Tab -->
      <div id="content-transactions" class="p-6">
        <h3 id="transactionTitle" class="text-lg font-semibold text-gray-900 mb-4">Recent Transactions</h3>
        <div class="space-y-3 max-h-80 overflow-y-auto">
          <div id="transactionList"></div>
        </div>
      </div>

      <!-- Expenses Tab -->
      <div id="content-expenses" class="p-6 hidden">
        <h3 id="expenseTitle" class="text-lg font-semibold text-red-700 mb-4">Expense Breakdown</h3>
        <div class="space-y-3">
          <div id="expenseList"></div>
        </div>
      </div>

      <!-- Income Tab -->
      <div id="content-income" class="p-6 hidden">
        <h3 id="incomeTitle" class="text-lg font-semibold text-blue-700 mb-4">Income Sources</h3>
        <div class="space-y-3">
          <div id="incomeList"></div>
        </div>
      </div>

      <!-- Analytics Tab -->
      <div id="content-analytics" class="p-6 hidden">
        <h3 class="text-lg font-semibold text-purple-700 mb-4">ðŸ“Š Analytics Dashboard</h3>
        
        <!-- Key Insights -->
        <div id="analyticsStats" class="mb-6"></div>
        
        <!-- Expense Breakdown Chart -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <h4 class="font-medium text-gray-800 mb-3">ðŸ’¸ Expense Breakdown</h4>
          <div class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-4">
            <canvas id="expensePieChart" width="200" height="200" class="flex-shrink-0"></canvas>
            <div id="expenseLegend" class="flex-1 text-xs space-y-1 max-h-40 overflow-y-auto"></div>
          </div>
        </div>
        
        <!-- Monthly Trends Chart -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <h4 class="font-medium text-gray-800 mb-3">ðŸ“ˆ 6-Month Trends</h4>
          <canvas id="monthlyTrendsChart" width="300" height="180"></canvas>
        </div>
        
        <!-- Budget vs Actual -->
        <div class="bg-gray-50 rounded-lg p-4">
          <h4 class="font-medium text-gray-800 mb-3">ðŸŽ¯ Budget vs Actual</h4>
          <canvas id="budgetComparisonChart" width="300" height="250"></canvas>
        </div>
      </div>
    </div>

    <!-- Debug Info -->
    <div class="bg-blue-50 rounded-lg p-4 border border-yellow-200">
      <h4 class="font-medium text-yellow-800 mb-2">Debug Info</h4>
      <div id="debugInfo" class="text-xs text-yellow-700"></div>
      <button onclick="showDataStats()" class="mt-2 text-xs bg-blue-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
        Show Stats
      </button>
    </div>

  </div>

  <!-- Hidden elements for compatibility -->
  <div style="display: none;">
    <table><tbody id="transactionTable"></tbody></table>
    <table><tbody id="expenseTable"></tbody></table>
    <table><tbody id="incomeTable"></tbody></table>
    <div id="finalSummary"></div>
  </div>


</body>
</html>
